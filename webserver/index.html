<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web Page</title>
    <script>
      // Listen for data from the app
      window.addEventListener(
        'message',
        function (event) {
          // Display data on the web page
          document.getElementById('data').innerText = event.data;
        },
        false,
      );
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <!-- Link to open the app -->
    <a href="myapp://">Open My App</a>

    <!-- Element to display data from the app -->
    <div id="data"></div>
  </body>
</html>
