<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Welcome</h1>

    <form id="simpleForm">
      <!-- Existing form elements -->
      <input type="button" value="Open My App" onclick="openApp()" />
    </form>

    <!-- Element to display data from the app -->
    <p>DATA</p>
    <div id="data"></div>

    <!-- Element to display fetched data -->
    <p>FETCHED DATA</p>
    <div id="fetchedData"></div>
  </body>
</html>
